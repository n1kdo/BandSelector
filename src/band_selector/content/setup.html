<head>
    <title>Configure Band Selector</title>
    <style>
        .author {
            font-size: 8pt;
            font-weight: bold;
            text-align: right;
            position: absolute;
            left: 410px;
            top: 340px;
            width: 90px;
        }

        .author a:link, .author a:visited, .author a:hover {
            color: black;
            text-decoration: none;
        }

        body {
            background-color: #ddd;
            border-style: double;
            font-family: sans-serif;
            margin: 0;
            height: 350px;
            width: 500px;
        }

        .bottom_links {
            font-size: 8pt;
            font-weight: bold;
            color: black;
            text-align: left;
            position: absolute;
            top: 340px;
        }

        .bottom_links a:link, .bottom_links a:visited, .bottom_links a:hover {
            color: blue;
            text-decoration: none;
            padding-right: 4px;
        }

        .centered {
            text-align: center;
        }

        form {
            display: table;
            margin-top: 2em;
            margin-bottom: 2em;
        }

        form p {
            display: table-row;
            line-height: 1.5em;
        }

        .setup_form {
            padding: 0 50px;
            width: 400px;
        }

        .header {
            text-align: center;
            font-size: 24pt;
            font-weight: bold;
            margin-top: 4px;
        }

        input {
            display: table-cell;
            font-family: inherit;
        }

        input[type=button] {
            display: inline-grid;
            font-weight: bold;
            font-size: 12pt;
            width: 5em;
        }

        input[type=number] {
            display: table-cell;
            text-align: left;
        }

        /* ensures the increment/decrement arrows always display */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        }


        label {
            display: table-cell;
            font-size: 10pt;
            padding: 0 5px 0 0;
            text-align: right;
            width: 40%;
        }

        .selected {
            color: red;
            padding-right: 4px;
        }

    </style>
    <script>
        function page_load() {
            get_config();
        }

        function get_config() {
            let xmlHttp = new XMLHttpRequest();
            if (xmlHttp == null) {
                alert("no XMLHttpRequest! what browser?");
                return;
            }
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState !== 4)
                    return;
                if (xmlHttp.status === 200) {
                    process_get_config_response(xmlHttp.responseText);
                } else {
                    alert("Failed to load configuration data.");
                }
            }
            xmlHttp.open("GET", "/api/config", true);
            xmlHttp.send();
        }

        function process_get_config_response(message) {
            let config;
            try {
                config = JSON.parse(message);
            } catch (e) {
                alert("Invalid configuration data received.");
                return;
            }
            document.getElementById("radio_number").value = config.radio_number;
            document.getElementById("auto_on").checked = config.auto_on;
            document.getElementById("switch_ip").value = config.switch_ip;
            document.getElementById("switch_name").value = config.switch_name;
            document.getElementById("log_level").value = config.log_level;
        }

        function set_config() {
            let radio_number = document.getElementById("radio_number").value;
            let auto_on = document.getElementById("auto_on").checked;
            let switch_ip = document.getElementById("switch_ip").value;
            let switch_name = document.getElementById("switch_name").value;
            let log_level = document.getElementById("log_level").value;
            let config = {};
            config.radio_number = radio_number;
            config.auto_on = auto_on;
            config.switch_ip = switch_ip;
            config.switch_name = switch_name;
            config.log_level = log_level;
            let payload = JSON.stringify(config);
            let xmlHttp = new XMLHttpRequest();
            if (xmlHttp == null) {
                alert("get a better browser!");
                return;
            }
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                    process_set_config_response(xmlHttp.responseText);
                }
            }
            xmlHttp.open("POST", "/api/config", true);
            xmlHttp.setRequestHeader("Content-Type", "application/json");
            xmlHttp.send(payload);
        }

        function process_set_config_response(message) {
            // alert(message);
        }

        document.addEventListener("DOMContentLoaded", page_load);

    </script>
</head>
<body>
<div class="header">Configure Band Selector</div>
<div class="setup_form">
    <form>
        <p>
            <label for="radio_number">Radio Number:</label>
            <input type="number" id="radio_number" min="1" max="2">
        </p>
        <p>
            <label for="auto_on">Radio Auto On:</label>
            <input type="checkbox" id="auto_on">
        </p>
        <p>
            <label for="switch_ip">Switch IP Address:</label>
            <input type="text" id="switch_ip" maxlength="15">
        </p>
        <p>
            <label for="switch_name">Switch Name:</label>
            <input type="text" id="switch_name" maxlength="15">
        </p>
        <p>
            <label for="log_level">Log Level:</label>
            <select id="log_level">
                <option value="DEBUG">Debug</option>
                <option value="INFO">Info</option>
                <option value="WARNING">Warning</option>
                <option value="ERROR">Error</option>
                <option value="CRITICAL">Critical</option>
                <option value="NONE">None</option>
            </select>
        </p>
    </form>
    <div class="centered">
        <input type="button" id="reset_button" value="Reset" title="Reload Configuration"
               onclick="get_config()"/>
        <input type="button" id="apply_button" value="Apply" title="Save Configuration" onclick="set_config()"/>
    </div>
</div>
<div class="row">
    <div class="bottom_links">
        <a href="status.html">Status</a>
        <span class="selected">Setup</span>
        <a href="network.html">Network</a>
        <a href="files.html">Files</a>
    </div>

</div>

</html>
